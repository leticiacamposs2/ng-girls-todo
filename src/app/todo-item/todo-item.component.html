<div class="todo-item">
    <input type="checkbox"
           class="todo-checkbox"
           (click)="completeItem()" />

    <p class="todo-title" [ngClass]="{'todo-complete': item.completed}">
      {{ item.title }}
    </p>

  <button
    class="btn btn-red"
    (click)="removeItem()">
    remove
  </button>
</div>
